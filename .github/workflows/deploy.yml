name: CI/CD for Frontend

on:
  push:
    branches: [main]

jobs:
  # 1) 149 서버(연구실) 도커 배포
  deploy_lab_docker:
    runs-on: [self-hosted, lab-docker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: .env 파일 생성
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_WS_URL=${{secrets.VITE_WS_URL}}" >> .env
          echo "VITE_LIVEKIT_URL=${{ secrets.VITE_LIVEKIT_URL }}" >> .env
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> .env
          echo "VITE_API_SECRET=${{ secrets.VITE_API_SECRET }}" >> .env

      - name: DockerHub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/weup-fe:latest

      - name: 컨테이너 재배포
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/weup-fe:latest
          docker stop weup-fe || true
          docker rm weup-fe || true
          docker run -d -p 80:80 --name weup-fe ${{ secrets.DOCKER_USERNAME }}/weup-fe:latest

  # 2) 148 서버에서 dist 빌드 + 클라우드 정적 배포
  deploy_cloud_static:
    runs-on: [self-hosted, cloud-static]
    needs: deploy_lab_docker # 먼저 lab 배포하고 그 다음에 클라우드 하고 싶으면 유지, 아니면 제거

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: .env 파일 생성
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_WS_URL=${{secrets.VITE_WS_URL}}" >> .env
          echo "VITE_LIVEKIT_URL=${{ secrets.VITE_LIVEKIT_URL }}" >> .env
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> .env
          echo "VITE_API_SECRET=${{ secrets.VITE_API_SECRET }}" >> .env

      - name: Node 20 설정
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 프론트엔드 빌드 (dist 생성)
        run: |
          npm install
          npm run build

      - name: 클라우드 서버 기존 파일 삭제
        run: |
          echo "${{ secrets.CLOUD_SSH_KEY }}" > cloud_key.pem
          chmod 600 cloud_key.pem
          ssh -o StrictHostKeyChecking=no -i cloud_key.pem \
           ${{ secrets.CLOUD_USER }}@${{ secrets.CLOUD_HOST }} \
           'rm -rf /var/www/weup-fe/*'

      - name: 클라우드 서버로 dist 업로드
        run: |
          scp -o StrictHostKeyChecking=no -i cloud_key.pem -r dist/* \
            ${{ secrets.CLOUD_USER }}@${{ secrets.CLOUD_HOST }}:/var/www/weup-fe
