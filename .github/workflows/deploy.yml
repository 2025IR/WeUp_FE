name: CI/CD for Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Debug runner host
        run: |
          echo "=== HOST INFO ==="
          hostname
          whoami
          ip addr show

      - name: Checkout code
        uses: actions/checkout@v3

      - name: .env 파일 생성
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_LIVEKIT_URL=${{ secrets.VITE_LIVEKIT_URL }}" >> .env
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> .env
          echo "VITE_API_SECRET=${{ secrets.VITE_API_SECRET }}" >> .env

      - name: DockerHub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/weup-fe:latest

      - name: 컨테이너 재배포
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/weup-fe:latest
          docker stop weup-fe || true
          docker rm weup-fe || true
          docker run -d -p 80:80 --name weup-fe ${{ secrets.DOCKER_USERNAME }}/weup-fe:latest

      # ========================
      #   클라우드 서버 배포 추가
      # ========================

      - name: Node 20 설정
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 프론트엔드 빌드 (dist 생성)
        run: |
          npm install
          npm run build

      - name: 클라우드 서버로 dist 업로드
        run: |
          echo "${{ secrets.CLOUD_SSH_KEY }}" > cloud_key.pem
          chmod 600 cloud_key.pem
          scp -o StrictHostKeyChecking=no -i cloud_key.pem -r dist/* \
            ${{ secrets.CLOUD_USER }}@${{ secrets.CLOUD_HOST }}:/var/www/weup-fe
